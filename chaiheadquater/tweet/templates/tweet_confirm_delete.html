{% extends "layout.html" %} {% block title %}Django Project{% endblock %}
{%block content %}
<h1 class="mt-4 text-center">Are you sure you want to DELETE the tweet</h1>
<form method="post"> 
    {% csrf_token %} 
    <button class="btn btn-danger">
        Delete
    </button>
    <a class='btn btn-submit' href="{% url "tweet_list" %}">Cancel</a>
</form>
{% endblock %}
